{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Excluir brinquedo</title>
  <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>
<h1>Tem certeza que deseja excluir "{{ brinquedo.nome }}"?</h1>

<form method="post" onsubmit="confirmarExclusao(event)">
  {% csrf_token %}
  <button type="submit">Excluir</button>
  <p><a href="{% url 'lista_brinquedos' %}">Cancelar</a></p>
</form>

</body>
</html>
