{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login na Lojinha</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>
<h1>Login</h1>

{% if messages %}
    {% for message in messages %}
        <div style="background:#d4edda; border:1px solid #c3e6cb; color:#155724; padding:10px, border-radius:8px, margin-bottom:10px">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
</form>

<h1>NÃ£o tem conta?</h1>
<form method="post" action="{% url 'registrar' %}">
    {% csrf_token %}
    <button type="submit">Registrar</button>
</form>
</body>
</html>
